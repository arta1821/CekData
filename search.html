<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Data Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <img src="img/logo-slide.png" alt="logo">
            <h2>Pengecekan Data Mahasiswa</br>
            STKIP Muhammadiyah Pagaralam</h2>
            <div class="input-container">
                <input type="text" id="studentNim" placeholder="Masukkan NIM Mahasiswa" maxlength="10" autocomplete="off" />
            </div>
            <div class="input-container">
                <input type="text" id="studentNik" placeholder="Masukkan NIK Mahasiswa" maxlength="16" autocomplete="off" />
            </div>
            <button onclick="checkData()">Cek Data</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Arta. All rights reserved.</p>            
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
